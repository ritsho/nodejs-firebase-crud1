<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" type="text/css" />
  </head>
  <body>
    <div class="login-container">
      <form method="post">
        <input
          type="text"
          id="username"
          name="username"
          value=""
          placeholder="Username"
        />

        <input
          type="password"
          id="password"
          name="password"
          value=""
          placeholder="Password"
        />

        <button type="submit">LOGIN</button>

        <span class="centered inline-element">Not registered?</span>
        <a class="inline-element" href="signup.html">Create an account</a>
      </form>
    </div>
  </body>
</html>
